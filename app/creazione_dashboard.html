<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produzione - Gruppo Del Pesce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .controls h3 {
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-item label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9em;
        }

        .control-item input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-item input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .card-icon {
            font-size: 2em;
        }

        .card-title {
            color: #2d3748;
            font-size: 1.2em;
            font-weight: 600;
        }

        .card-value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        .card-label {
            color: #718096;
            font-size: 0.9em;
        }

        .comparison-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .comparison-title {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .method-card {
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
        }

        .method-card.winner {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .method-header {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .species-detail {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .species-name {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            color: #4a5568;
            font-size: 0.95em;
        }

        .detail-label {
            font-weight: 600;
        }

        .savings-banner {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.3);
        }

        .savings-banner h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .savings-value {
            font-size: 3em;
            font-weight: 700;
            margin: 10px 0;
        }

        .production-analysis {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 25px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analysis-item {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .analysis-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .analysis-label {
            color: #718096;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>üê† Dashboard Produzione - Gruppo Del Pesce</h1>
            <p>Simulazione Processo Produttivo Integrato | Guidonia (RM)</p>
        </div>

        <div class="controls fade-in">
            <h3>‚öôÔ∏è Configurazione Simulazione</h3>
            <div class="control-group">
                <div class="control-item">
                    <label>Larve Minime (Spigola)</label>
                    <input type="number" id="minLarveSpigola" value="1200000" step="100000">
                </div>
                <div class="control-item">
                    <label>Larve Massime (Spigola)</label>
                    <input type="number" id="maxLarveSpigola" value="2500000" step="100000">
                </div>
                <div class="control-item">
                    <label>Larve Minime (Orata)</label>
                    <input type="number" id="minLarveOrata" value="1200000" step="100000">
                </div>
                <div class="control-item">
                    <label>Larve Massime (Orata)</label>
                    <input type="number" id="maxLarveOrata" value="2500000" step="100000">
                </div>
                <div class="control-item">
                    <label>Larve Minime (Ombrina)</label>
                    <input type="number" id="minLarveOmbrina" value="1200000" step="100000">
                </div>
                <div class="control-item">
                    <label>Larve Massime (Ombrina)</label>
                    <input type="number" id="maxLarveOmbrina" value="2500000" step="100000">
                </div>
            </div>
            <button class="btn" onclick="eseguiSimulazione()">üöÄ Avvia Simulazione</button>
        </div>

        <div id="risultati" class="hidden">
            <div class="dashboard" id="dashboardCards"></div>

            <div class="comparison-section">
                <h2 class="comparison-title">üìä Confronto Metodi Produttivi</h2>
                <div class="comparison-grid" id="comparisonGrid"></div>
                <div id="savingsBanner"></div>
            </div>

            <div class="production-analysis">
                <h2 class="comparison-title">üìà Analisi Produzione Annuale</h2>
                <div class="analysis-grid" id="analysisGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // Configurazione impianto
        const config = {
            vasche_larvali_piccole: 30,
            vasche_larvali_medie: 25,
            vasche_larvali_grandi: 10,
            vasche_preingrasso: 40,
            numero_impianti: 6,
            gabbie_per_impianto: 20,
            volume_gabbia: 1000,
            vasche_terra_orbetello: 50,
            volume_vasca_terra: 200,
            tasso_sopravvivenza_larvale: 0.70,
            tasso_sopravvivenza_preingrasso: 0.90,
            tasso_sopravvivenza_ingrasso: 0.95,
            efficienza_operativa: 0.85,
            capacita_produttiva_annua: 4500
        };

        // Definizione specie
        const specie = {
            spigola: {
                nome: "Spigola/Branzino",
                densita_semina_larvale: 100,
                densita_preingrasso: 400,
                densita_ingrasso: 15,
                giorni_fase_larvale: 40,
                giorni_preingrasso: 70,
                giorni_ingrasso: 450,
                taglia_commerciale: 380.0
            },
            orata: {
                nome: "Orata",
                densita_semina_larvale: 120,
                densita_preingrasso: 450,
                densita_ingrasso: 18,
                giorni_fase_larvale: 45,
                giorni_preingrasso: 65,
                giorni_ingrasso: 420,
                taglia_commerciale: 330.0
            },
            ombrina: {
                nome: "Ombrina/Meagre",
                densita_semina_larvale: 80,
                densita_preingrasso: 350,
                densita_ingrasso: 12,
                giorni_fase_larvale: 35,
                giorni_preingrasso: 80,
                giorni_ingrasso: 480,
                taglia_commerciale: 900.0
            }
        };

        function calcolaVascheLarvali(numeroLarve, densita) {
            const capacitaMedia = 8000;
            const vascheTotali = config.vasche_larvali_piccole + config.vasche_larvali_medie + config.vasche_larvali_grandi;
            const larvePerVasca = capacitaMedia * densita;
            const vascheNecessarie = Math.floor(numeroLarve / larvePerVasca) + 1;
            return Math.min(vascheNecessarie, vascheTotali);
        }

        function calcolaVaschePreingrasso(postLarve) {
            const capacitaVasca = 40000;
            const densita = 400;
            const postLarvePerVasca = (capacitaVasca / 1000) * densita;
            const vascheNecessarie = Math.floor(postLarve / postLarvePerVasca) + 1;
            return Math.min(vascheNecessarie, config.vasche_preingrasso);
        }

        function calcolaGabbieIngrasso(avannotti, densitaIngrasso) {
            const pesciPerGabbia = config.volume_gabbia * densitaIngrasso;
            const gabbieNecessarie = Math.floor(avannotti / pesciPerGabbia) + 1;
            const gabbieTotali = config.gabbie_per_impianto * config.numero_impianti;
            return Math.min(gabbieNecessarie, gabbieTotali);
        }

        function simulaLotto(specieData, numeroLarve) {
            // Fase larvale
            const vascheLarvali = calcolaVascheLarvali(numeroLarve, specieData.densita_semina_larvale);
            const larveSopravvissute = Math.floor(numeroLarve * config.tasso_sopravvivenza_larvale * config.efficienza_operativa);

            // Fase preingrasso
            const vaschePreingrasso = calcolaVaschePreingrasso(larveSopravvissute);
            const avannottiProdotti = Math.floor(larveSopravvissute * config.tasso_sopravvivenza_preingrasso);

            // Fase ingrasso
            const gabbieIngrasso = calcolaGabbieIngrasso(avannottiProdotti, specieData.densita_ingrasso);
            const pesciCommerciali = Math.floor(avannottiProdotti * config.tasso_sopravvivenza_ingrasso);

            // Calcola tonnellate
            const pesoTotaleKg = (pesciCommerciali * specieData.taglia_commerciale) / 1000;
            const tonnellate = pesoTotaleKg / 1000;

            return {
                specie: specieData.nome,
                larve_seminate: numeroLarve,
                vasche_larvali: vascheLarvali,
                vasche_preingrasso: vaschePreingrasso,
                gabbie_ingrasso: gabbieIngrasso,
                giorni_larvali: specieData.giorni_fase_larvale,
                giorni_preingrasso: specieData.giorni_preingrasso,
                giorni_ingrasso: specieData.giorni_ingrasso,
                larve_sopravvissute: larveSopravvissute,
                avannotti_2g: avannottiProdotti,
                pesci_commerciali: pesciCommerciali,
                tonnellate_prodotte: tonnellate.toFixed(2),
                tasso_sopravvivenza_totale: ((pesciCommerciali / numeroLarve) * 100).toFixed(1)
            };
        }

        function simulazioneSequenziale(lotti) {
            let tempoTotale = 0;
            const dettagli = [];

            lotti.forEach(lotto => {
                const giorni = lotto.giorni_larvali + lotto.giorni_preingrasso + lotto.giorni_ingrasso;
                tempoTotale += giorni;
                dettagli.push({...lotto, giorni_totali: giorni});
            });

            return {metodo: 'Sequenziale', tempo_totale: tempoTotale, dettagli};
        }

        function simulazioneSovrapposta(lotti) {
            let tempoMassimo = 0;
            let offsetInizio = 0;
            const dettagli = [];

            lotti.forEach(lotto => {
                const inizioLotto = offsetInizio;
                const fineLarvale = inizioLotto + lotto.giorni_larvali;
                const finePreingrasso = fineLarvale + lotto.giorni_preingrasso;
                const fineIngrasso = finePreingrasso + lotto.giorni_ingrasso;

                offsetInizio = fineLarvale;
                tempoMassimo = Math.max(tempoMassimo, fineIngrasso);

                dettagli.push({
                    ...lotto,
                    inizio_giorno: inizioLotto,
                    fine_larvale_giorno: fineLarvale,
                    fine_preingrasso_giorno: finePreingrasso,
                    fine_ingrasso_giorno: fineIngrasso
                });
            });

            return {metodo: 'Integrata Sovrapposta', tempo_totale: tempoMassimo, dettagli};
        }

        function eseguiSimulazione() {
            // Leggi input
            const lottoSpigola = simulaLotto(
                specie.spigola,
                Math.floor(Math.random() * (parseInt(document.getElementById('maxLarveSpigola').value) - parseInt(document.getElementById('minLarveSpigola').value))) + parseInt(document.getElementById('minLarveSpigola').value)
            );

            const lottoOrata = simulaLotto(
                specie.orata,
                Math.floor(Math.random() * (parseInt(document.getElementById('maxLarveOrata').value) - parseInt(document.getElementById('minLarveOrata').value))) + parseInt(document.getElementById('minLarveOrata').value)
            );

            const lottoOmbrina = simulaLotto(
                specie.ombrina,
                Math.floor(Math.random() * (parseInt(document.getElementById('maxLarveOmbrina').value) - parseInt(document.getElementById('minLarveOmbrina').value))) + parseInt(document.getElementById('minLarveOmbrina').value)
            );

            const lotti = [lottoSpigola, lottoOrata, lottoOmbrina];

            // Esegui simulazioni
            const risultatiSeq = simulazioneSequenziale(lotti);
            const risultatiSov = simulazioneSovrapposta(lotti);

            // Mostra risultati
            mostraRisultati(risultatiSeq, risultatiSov, lotti);
        }

        function mostraRisultati(risultatiSeq, risultatiSov, lotti) {
            document.getElementById('risultati').classList.remove('hidden');

            // Dashboard cards
            const totaleLarve = lotti.reduce((sum, l) => sum + l.larve_seminate, 0);
            const totalePesci = lotti.reduce((sum, l) => sum + l.pesci_commerciali, 0);
            const totaleTonnellate = lotti.reduce((sum, l) => sum + parseFloat(l.tonnellate_prodotte), 0);

            document.getElementById('dashboardCards').innerHTML = `
                <div class="card fade-in">
                    <div class="card-header">
                        <span class="card-icon">üêü</span>
                        <span class="card-title">Larve Seminate</span>
                    </div>
                    <div class="card-value">${totaleLarve.toLocaleString()}</div>
                    <div class="card-label">Totale larve</div>
                </div>
                <div class="card fade-in">
                    <div class="card-header">
                        <span class="card-icon">üé£</span>
                        <span class="card-title">Pesci Commerciali</span>
                    </div>
                    <div class="card-value">${totalePesci.toLocaleString()}</div>
                    <div class="card-label">Taglia commerciale</div>
                </div>
                <div class="card fade-in">
                    <div class="card-header">
                        <span class="card-icon">‚öñÔ∏è</span>
                        <span class="card-title">Tonnellate Prodotte</span>
                    </div>
                    <div class="card-value">${totaleTonnellate.toFixed(2)}</div>
                    <div class="card-label">Tonnellate</div>
                </div>
                <div class="card fade-in">
                    <div class="card-header">
                        <span class="card-icon">üìä</span>
                        <span class="card-title">Tasso Sopravvivenza</span>
                    </div>
                    <div class="card-value">${((totalePesci/totaleLarve)*100).toFixed(1)}%</div>
                    <div class="card-label">Media totale</div>
                </div>
            `;

            // Comparison
            let comparisonHTML = '';
            [risultatiSeq, risultatiSov].forEach((ris, idx) => {
                const isWinner = idx === 1;
                comparisonHTML += `
                    <div class="method-card ${isWinner ? 'winner' : ''} fade-in">
                        <div class="method-header">
                            ${isWinner ? 'üèÜ' : 'üìã'} ${ris.metodo}
                            ${isWinner ? '<span style="color: #48bb78; margin-left: auto;">OTTIMALE</span>' : ''}
                        </div>
                        <div style="font-size: 2em; font-weight: 700; color: #667eea; margin: 15px 0;">
                            ${ris.tempo_totale} giorni
                        </div>
                        ${ris.dettagli.map(d => `
                            <div class="species-detail">
                                <div class="species-name">üêü ${d.specie}</div>
                                <div class="detail-row">
                                    <span class="detail-label">Larve seminate:</span>
                                    <span>${d.larve_seminate.toLocaleString()}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Pesci commerciali:</span>
                                    <span>${d.pesci_commerciali.toLocaleString()}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Tonnellate:</span>
                                    <span>${d.tonnellate_prodotte} t</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Vasche larvali:</span>
                                    <span>${d.vasche_larvali}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Gabbie ingrasso:</span>
                                    <span>${d.gabbie_ingrasso}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            document.getElementById('comparisonGrid').innerHTML = comparisonHTML;

            // Savings banner
            const differenza = risultatiSeq.tempo_totale - risultatiSov.tempo_totale;
            const percentuale = (differenza / risultatiSeq.tempo_totale * 100).toFixed(1);

            document.getElementById('savingsBanner').innerHTML = `
                <div class="savings-banner fade-in">
                    <h3>üí° Risparmio con Metodo Integrato</h3>
                    <div class="savings-value">${differenza} giorni</div>
                    <p style="font-size: 1.2em;">${percentuale}% pi√π efficiente</p>
                    <p style="margin-top: 10px; opacity: 0.9;">
                        ‚úì Ottimizzazione avannotteria<br>
                        ‚úì Distribuzione su 6 impianti<br>
                        ‚úì Maggiore flessibilit√† produttiva
                    </p>
                </div>
            `;

            // Production analysis
            const cicliAnno = (365 / risultatiSov.tempo_totale).toFixed(1);
            const produzioneAnnua = (totaleTonnellate * cicliAnno).toFixed(0);
            const percentualeTarget = ((produzioneAnnua / config.capacita_produttiva_annua) * 100).toFixed(1);

            document.getElementById('analysisGrid').innerHTML = `
                <div class="analysis-item fade-in">
                    <div class="analysis-label">Tonnellate per Ciclo</div>
                    <div class="analysis-value">${totaleTonnellate.toFixed(2)}</div>
                </div>
                <div class="analysis-item fade-in">
                    <div class="analysis-label">Cicli Possibili/Anno</div>
                    <div class="analysis-value">${cicliAnno}</div>
                </div>
                <div class="analysis-item fade-in">
                    <div class="analysis-label">Produzione Annua Stimata</div>
                    <div class="analysis-value">${produzioneAnnua} t</div>
                </div>
                <div class="analysis-item fade-in">
                    <div class="analysis-label">Target Aziendale</div>
                    <div class="analysis-value">${config.capacita_produttiva_annua} t</div>
                </div>
                <div class="analysis-item fade-in" style="grid-column: span 2;">
                    <div class="analysis-label">Raggiungimento Target</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min(percentualeTarget, 100)}%">
                            ${percentualeTarget}%
                        </div>
                    </div>
                </div>
            `;

            // Scroll to results
            document.getElementById('risultati').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
